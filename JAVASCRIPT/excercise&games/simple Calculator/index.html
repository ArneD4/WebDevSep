<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row m-0">
        <div class="col-xs-12 col-md-6">      
          <div class="jumbotron jumbotron-fluid bg-dark text-light text-center m-0 p-0 pb-5">
          <div class="container-fluid p-0">
              <h1 class="display-3 font-weight-bold text-light bg-success mt-0">NumNum</h1>
              <p class="lead">a simple Calculator</p>
              <hr class="my-2">
              <div class="form-group m-3">
                <label for="">First Number</label>
                <input type="text" name="" id="number1" class="form-control bg-dark text-success display-5 "  >
                <br>
                <p class="lead text-center">
                  <a class="btn btn-dark btn-outline-light btn-lg text-danger text-center" href="#" onclick="sum()" role="button">+</a>
                  <a class="btn btn-dark btn-outline-light btn-lg text-danger text-center" href="#" onclick="sub()" role="button">-</a>
                  <a class="btn btn-dark btn-outline-light btn-lg text-danger text-center" href="#" onclick="mul()" role="button">X</a>
                  <a class="btn btn-dark btn-outline-light btn-lg text-danger text-center" href="#" onclick="div()" role="button">:</a>
              </p>
                <label for="">Second Number</label>
                <input type="text" name="" id="number2" class="form-control bg-dark text-success display-5 " >
             
                <p id="result" class="text-success font-weight-bolder text-center bg-dark rounded mt-3">Result: </p>
                <br>
              </div>
          </div>

       
      </div></div>
        <div class="col-xs-12 col-md-6">
          <div class="jumbotron jumbotron-fluid bg-dark text-white  text-center m-0 p-0 pb-5">
            <div class="container-fluid p-0">
              <h1 class="display-3 font-weight-bold text-light bg-success mt-0 pb-2">BigBig</h1>
              <p class="lead">find the largest number</p>
              <hr class="my-2">
              <div class="p-2">
              <label for="">First Number</label>
              <input type="text" id="numberA" class="form-control bg-dark text-success display-5 ">
              <label for="">Second Number</label>
              <input type="text" id="numberB" class="form-control bg-dark text-success display-5 ">
            </div>
              <p class="lead">  
                <br>
                <a class="btn btn-dark btn-lg text-danger border-light" href="#" onclick="findBiggestNumber()" role="button">Find Biggest!</a>
               
              </p>
              <p id="biggest" class="dispaly-4 font-weight-bolder bg-dark text-success ml-3 mr-3 p-1"></p>
    
            </div>
          </div>
    
        </div>
      </div>
    </div>

 
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
