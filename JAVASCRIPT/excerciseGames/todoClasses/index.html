<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body class="bg-light">

    <div class="container-fluid text-dark text-center m-0 p-0">
        <div class="row-fluid bg-light">
            <div class="col">
                <br>
                <h1 class="lead display-1 text-muted">TO DO LIST</H1>
                    <br>
            </div>

        </div>
    </div>
    <div class="container-fluid shadow-lg m-0 p-0 ">
        <div class="row m-0 ">
            <div class="col-md-8  bg-light pt-3 text-dark text-center ">
                <H3>Your To Do's</H3>
                <form action="">
                    <input class="text-center" id="todoInput" placeholder="New To Do" type="text">
                    <input class="bg-dark text-light" type="submit" id="addTodo" value="Add">
                    <input class="mb-3 bg-dark text-light" type="submit" value="Remove All" id="delete">
                    <!-- <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                        <input class="form-control" type="text" id="datepicker-input" aria-label="Date-Time">
                        <span class="tui-ico-date"></span>
                    </div>
                    <div id="wrapper" style="margin-top: -1px;"></div> -->

                </form>
                
                <br>
                <ul class="list-group ml-5 mr-5 mb-5 rounded-0">

                </ul>

            </div>
            <div class="col-md-4  bg-dark text-light pt-3 pb-3 text-center">
                <h3>Search To Do</h3>
                <form action="">
                    <input class="text-center" type="text" placeholder="Search a to do" id="filter">
                    <input class="bg-dark text-light" type="submit" value="Search" id="search">
                    <input class="bg-dark text-light"type="submit" value="Clear" id="clear">
                </form>
            </div>        

        </div>
    </div>


      
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
  </body>
</html>
