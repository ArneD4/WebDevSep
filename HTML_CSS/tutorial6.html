<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBES</title>
    <link rel="stylesheet" href="style6.css">

</head>
<body>
    
    <h2>JavaScript Math Object</h2>

    <p>Math.PI returns PI:</p>
    <p id="asinDemo"></p>
    
    <p>Math.sqrt(200) returns the square root of 16:</p>
    <p id="sqrtDemo"></p>
    
    <script>
    var x = 5.890;
    var y = Math.sqrt(200);
    
    document.getElementById("asinDemo").innerHTML = x;
    document.getElementById("sqrtDemo").innerHTML = y;
    </script>
    
     

</body>
</html>
